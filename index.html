<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <div class="home">
        <div class="screen">
        </div>
        <div class="container">
            <button class="btn_base btn_operator">/</button>
            <button class="btn_base btn_special">%</button>
            <button class="btn_base btn_special">+/-</button>
            <button class="btn_base btn_special">C</button>
            <button class="btn_base btn_operator">x</button>
            <button class="btn_base btn">9</button>
            <button class="btn_base btn">8</button>
            <button class="btn_base btn">7</button>
            <button class="btn_base btn_operator">-</button>
            <button class="btn_base btn">6</button>
            <button class="btn_base btn">5</button>
            <button class="btn_base btn">4</button>
            <button class="btn_base btn_operator">+</button>
            <button class="btn_base btn">3</button>
            <button class="btn_base btn">2</button>
            <button class="btn_base btn">1</button>
            <button class="btn_base btn_operator">=</button>
            <button class="btn_base btn_special"><img src="images/delete.png" alt="The Delete Icon"></button>
            <button class="btn_base btn">0</button>
            <button class="btn_base btn_special">.</button>
        </div>
    </div>
    <script src="javascript.js" defer></script>
</body>
</html>
